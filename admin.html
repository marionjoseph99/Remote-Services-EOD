<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | KGS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" type="image/png" href="logo.png">
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script type="module" src="admin.js"></script>
    <style>
        body {
            background: #f4f5fa;
            min-height: 100vh;
            font-family: 'Lexend', Arial, sans-serif !important;
            margin: 0;
        }
        #admin-dashboard {
            max-width: 1300px;
            margin: .3rem auto;
            padding: 0;
        }
        .admin-header-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 8px 32px #2c347b22, 0 1.5px 4px #0001;
            padding: 1.2rem 2rem 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0rem;
        }
        .admin-header-card .date-btn,
        .admin-header-card .logout-btn {
            background: #4956c6;
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: 0.6rem 2rem;
            font-weight: bold;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.2s, transform 0.15s;
            box-shadow: 0 2px 6px #2c347b11;
        }
        .admin-header-card .date-btn:hover,
        .admin-header-card .logout-btn:hover {
            background: #2c347b;
            transform: translateY(-2px) scale(1.04);
        }
        .admin-user-info-card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px #2c347b11;
            padding: 1.2rem 2rem;
        }
        .admin-user-info-card .info-title {
            font-weight: bold;
            font-size: 1.15rem;
            color: #2c347b;
            margin-bottom: 0.5rem;
        }
        .admin-user-info-card .info-row {
            color: #7a7e9a;
            margin-bottom: 0.2rem;
        }
        .admin-user-info-card .info-row span {
            color: #4956c6;
            font-weight: bold;
        }
        .divider {
            border: none;
            border-top: 2px solid #e0e4f7;
            margin: 2rem 0 2rem 0;
        }
        h2 {
            color: #2c347b;
            font-size: 2rem;
            font-weight: 800;
            margin-bottom: 2rem;
            letter-spacing: 0.5px;
            text-align: center;
        }
        /* users-summary container removed; user cards render directly in .right-panel */
        .user-summary-card {
            border-radius: 16px;
            padding: 1.2rem 1.3rem 1.1rem 1.3rem;
            background: #fff;
            box-shadow: 0 2px 8px #2c347b0a;
            transition: box-shadow 0.18s, transform 0.18s;
            min-width: 0;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
        }
        .user-summary-card:hover {
            box-shadow: 0 6px 20px #2c347b22;
        }
        .user-summary-card h3 {
            margin-top: 0;
            color: #2c347b;
            font-size: 1.15rem;
            font-weight: 700;
            letter-spacing: 0.2px;
        }
        .user-summary-card .user-position {
            margin: .5rem 0 0.9rem .7rem;
            color: #7a7e9a;
            font-size: 0.9rem;
            font-weight: 500;
        }
        .user-summary-card .summary-row {
            display: flex;
            gap: 1rem;
        }
        .user-summary-card .summary-label {
            font-weight: 500;
            color: #7a7e9a;
            min-width: 120px;
        }
        .user-summary-card .summary-value {
            font-weight: bold;
            color: #4956c6;
        }
        .user-summary-card .highlight {
            background: #f7f8fd;
            border-radius: 8px;
            padding: 0.5rem 0.8rem;
            margin-top: 0.5rem;
            font-size: 0.98rem;
            color: #2c347b;
        }
        #admin-error {
            color: #b71c1c;
            margin-top: 2rem;
            text-align: center;
            font-weight: bold;
        }
        @media (max-width: 900px) {
            #admin-dashboard {
                padding: 0 0.5rem;
            }
            .admin-header-card,
            .admin-user-info-card {
                padding: 1rem 0.7rem;
            }
            #users-summary {
                grid-template-columns: 1fr;
            }
        }
        /* users-summary grid overrides removed */
/* Admin user cards metrics layout fixes (no users-summary container) */
        .right-panel .user-summary-card {
            overflow: hidden; /* contain inner grid and hover transforms */
            width: 100%;
        }
        .performance-grid-2 {
            margin-top: -1.2rem; /* align with card top */
        }
        .right-panel .user-summary-card .performance-grid-2 {
            display: grid;
            width: 100%;
            box-sizing: border-box;
            grid-template-columns: repeat(4, minmax(0, 1fr)); /* uniform columns */
            gap: 0.7rem;
        }
        .right-panel .user-summary-card .metric {
            min-width: 0;    /* allow grid items to shrink without overflow */
            padding: 0.8rem; /* slightly tighter padding to avoid overlap */
        }
        .right-panel .user-summary-card .metric .value {
            font-size: 1.8rem; /* smaller than dashboard metrics to fit inside card */
            line-height: 1.1;
            word-break: break-word;
        }
        .right-panel .user-summary-card .highlight {
            margin-top: 0.75rem;
            overflow-wrap: anywhere; /* robust wrapping for long content */
        }

        /* Responsive tweaks for admin user cards */
        @media (max-width: 900px) {
            .right-panel .user-summary-card .performance-grid-2 {
                grid-template-columns: repeat(2, minmax(0, 1fr)); /* 2x2 layout on mobile to avoid overlap */
            }
            .right-panel .user-summary-card .metric .value {
                font-size: 1.5rem;
            }
        }
        /* View controls (Edit view) */
        .view-controls {
            width: 100%;
            position: relative; /* anchor dropdown below the button */
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: .5rem;
            margin-bottom: .75rem;
        }
        .edit-view-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            border-radius: 12px;
            padding: .4rem .9rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color .2s ease, transform .2s ease;
            box-shadow: 0 1px 4px rgba(0,0,0,.08);
        }
        /* subtle hint removed */
        .user-summary-card h3 .user-date {
            font-size: .85rem;
            font-weight: 600;
            color: var(--secondary-color);
            margin-left: .4rem;
        }
        .edit-view-btn:hover {
            background-color: #2c347b;
            transform: translateY(-1px);
        }
        .user-filter-panel {
            position: absolute;
            top: calc(100% + 6px); /* dropdown right under button */
            left: 0;
            z-index: 1000;
            min-width: 260px;
            background: var(--card-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: .75rem;
            box-shadow: 0 8px 24px rgba(0,0,0,.12);
        }
        .user-filter-panel .filter-all {
            display: block;
            margin-bottom: .5rem;
            color: var(--text-color);
            font-weight: 600;
        }
        #user-filter-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: .25rem .75rem;
        }
        #user-filter-list label {
            font-size: .9rem;
            color: var(--secondary-color);
        }

        /* Expanded card details styling */
        .user-summary-card.expanded {
            box-shadow: 0 6px 20px rgba(44, 52, 123, 0.15);
        }
        .user-summary-card .user-details {
            margin-top: .75rem;
            background: #f7f8fd;
            border: 1px solid #e0e4f7;
            border-radius: 12px;
            padding: .75rem;

            /* collapsed by default with animation */
            max-height: 0;
            opacity: 0;
            overflow: hidden;
            pointer-events: none;
            transition: max-height 0.35s ease, opacity 0.25s ease;
        }
        /* expanded state reveals details with animation */
        .user-summary-card.expanded .user-details {
            max-height: 1000px; /* large enough for content */
            opacity: 1;
            pointer-events: auto;
        }
        .user-summary-card .details-metrics {
            margin-bottom: .6rem;
        }
        .user-summary-card .details-section h4 {
            margin: .25rem 0 .4rem 0;
            font-size: .95rem;
            color: #2c347b;
        }
        .user-summary-card .details-list {
            list-style: none;
            padding: 0;
            margin: 0;
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr)); /* at least two per row */
            gap: .35rem .5rem;
        }
        @media (max-width: 900px) {
            .user-summary-card .details-list {
                grid-template-columns: 1fr; /* stack on mobile */
            }
        }
        .user-summary-card .detail-item {
            border-radius: 10px;
            padding: .4rem .55rem;
            border: 1px solid var(--border-color);
            background: #fff;
        }
        .user-summary-card .detail-item .activity-text {
            color: var(--primary-color);
            font-weight: 600;
            font-size: .9rem;
        }
        .user-summary-card .detail-item .activity-description {
            color: #2c347b;
            font-size: .85rem;
            opacity: .85;
        }
        .user-summary-card .detail-item.done { background-color: var(--done-bg); }
        .user-summary-card .detail-item.wip { background-color: var(--wip-bg); }
        .user-summary-card .detail-item.not-started { background-color: var(--not-started-bg); }
        .user-summary-card .detail-item.cancelled { background-color: var(--cancelled-bg); }
        .user-summary-card .detail-item.none {
            background: #fff;
            color: var(--secondary-color);
            font-style: italic;
        }

        /* Mobile 50/50 panels */
        @media (max-width: 900px) {
            .main-content-wrapper {
                flex-direction: row;
                gap: .5rem;
            }
            .left-panel,
            .right-panel {
                width: 50%;
            }
        }
    /* Details modal (floating) with improved animations */
    .details-modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,.35);
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        z-index: 2000;
        align-items: center;
        justify-content: center;
        opacity: 0;
        transition: opacity .25s ease;
    }
    .details-modal.show {
        opacity: 1;
    }
    .details-dialog {
        background: var(--card-bg-color);
        width: min(960px, 92vw);
        max-height: 85vh;
        border-radius: 16px;
        box-shadow: 0 20px 60px rgba(0,0,0,.30);
        overflow: hidden;
        display: flex;
        flex-direction: column;
        transform: translateY(16px) scale(.98);
        opacity: 0;
        transition: transform .28s cubic-bezier(.2,.8,.2,1), opacity .24s ease;
    }
    .details-modal.show .details-dialog {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    .details-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: .9rem 1.1rem;
        border-bottom: 1px solid var(--border-color);
        background: linear-gradient(180deg, #f7f8fd 0%, #ffffff 100%);
    }
    #details-title {
        margin: 0;
        font-size: 1.1rem;
        color: var(--primary-color);
        font-weight: 700;
        letter-spacing: .2px;
    }
    .details-body {
        padding: 1rem;
        overflow: auto;
    }
    .details-body .details-section h4 {
        margin: .25rem 0 .5rem 0;
        font-size: .98rem;
        color: #2c347b;
        font-weight: 700;
    }
    .details-body .details-list {
        list-style: none;
        padding: 0;
        margin: 0 0 .9rem 0;
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: .45rem .7rem;
    }
    @media (max-width: 900px) {
        .details-body .details-list {
            grid-template-columns: 1fr;
        }
    }
    .details-body .detail-item {
        border-radius: 12px;
        padding: .55rem .7rem;
        border: 1px solid var(--border-color);
        background: #fff;
        box-shadow: 0 2px 6px rgba(0,0,0,.04);
    }
    .details-body .detail-item .activity-text {
        color: var(--primary-color);
        font-weight: 700;
        font-size: .92rem;
    }
    .details-body .detail-item .activity-description {
        color: #2c347b;
        font-size: .85rem;
        opacity: .9;
        margin-top: .15rem;
    }
    .details-body .detail-item.done { background-color: var(--done-bg); }
    .details-body .detail-item.wip { background-color: var(--wip-bg); }
    .details-body .detail-item.not-started { background-color: var(--not-started-bg); }
    .details-body .detail-item.cancelled { background-color: var(--cancelled-bg); }
    .details-body .detail-item.none {
        background: #fff;
        color: var(--secondary-color);
        font-style: italic;
    }
    </style>
</head>
<body>
    <div id="admin-dashboard" class="dashboard-container" style="display:none;">
        <!-- Two-panel layout -->
        <div class="main-content-wrapper">
            <!-- LEFT PANEL (40%) -->
            <div class="left-panel">
                <!-- Header Card (Calendar & Logout) -->
                <div class="admin-header-card">
                    <div class="date-picker-container">
                        <button id="date-display">Calendar</button>
                        <div id="calendar-popup" class="calendar-popup">
                            <div class="calendar-header">
                                <button id="prev-month-btn"><</button>
                                <span id="current-month-year"></span>
                                <button id="next-month-btn">></button>
                            </div>
                            <div class="calendar-grid-header">
                                <span>Sun</span>
                                <span>Mon</span>
                                <span>Tue</span>
                                <span>Wed</span>
                                <span>Thu</span>
                                <span>Fri</span>
                                <span>Sat</span>
                            </div>
                            <div id="calendar-grid" class="calendar-grid"></div>
                            <button id="today-btn" class="today-btn">Today</button>
                        </div>
                    </div>
                    <button id="admin-logout-btn" class="logout-btn">Logout</button>
                </div>

                <!-- Hello Admin -->
                <div class="admin-user-info-card">
                    <div class="info-title">Hello, <span id="admin-user-name"></span>!</div>
                </div>

                <!-- Overall Daily Performance (All users for selected date) -->
                <div class="performance-section">
                    <h3>Overall Daily Performance</h3>
                    <div class="performance-grid">
                        <div class="metric green">
                            <p>Done</p>
                            <p class="value" id="admin-daily-done">0</p>
                        </div>
                        <div class="metric yellow">
                            <p>Work in Progress</p>
                            <p class="value" id="admin-daily-wip">0</p>
                        </div>
                        <div class="metric blue">
                            <p>Not Started</p>
                            <p class="value" id="admin-daily-not-started">0</p>
                        </div>
                        <div class="metric orange">
                            <p>Cancelled</p>
                            <p class="value" id="admin-daily-cancelled">0</p>
                        </div>
                    </div>
                </div>

                <!-- Year to Date Performance (All users, current year) -->
                <div class="performance-section">
                    <h3>Year to Date Performance</h3>
                    <div class="performance-grid">
                        <div class="metric green">
                            <p>Done</p>
                            <p class="value" id="admin-ytd-done">0</p>
                        </div>
                        <div class="metric yellow">
                            <p>Work in Progress</p>
                            <p class="value" id="admin-ytd-wip">0</p>
                        </div>
                        <div class="metric blue">
                            <p>Not Started</p>
                            <p class="value" id="admin-ytd-not-started">0</p>
                        </div>
                        <div class="metric orange">
                            <p>Cancelled</p>
                            <p class="value" id="admin-ytd-cancelled">0</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- RIGHT PANEL (60%) -->
            <div class="right-panel">
                <div class="view-controls">
                    <button id="edit-view-btn" class="edit-view-btn"><i class="fas fa-filter"></i> Edit view</button>
                    <div id="user-filter-panel" class="user-filter-panel" style="display:none;">
                        <label class="filter-all">
                            <input type="checkbox" id="filter-select-all" checked> Select all
                        </label>
                        <div id="user-filter-list"></div>
                    </div>
                </div>
                <div id="admin-error"></div>
            </div>
            </div>
            </div>
            
            <!-- Admin details modal -->
            <div id="admin-details-modal" class="details-modal" aria-hidden="true">
              <div class="details-dialog" role="dialog" aria-modal="true" aria-labelledby="details-title">
                <div class="details-header">
                  <h3 id="details-title">Details</h3>
                  <button id="details-close" class="modal-close-btn" aria-label="Close details">&times;</button>
                </div>
                <div id="details-body" class="details-body"></div>
              </div>
            </div>
            
            <script>
    // --- Minimal Firebase Auth check for admin-only access ---
    const firebaseConfig = {
      apiKey: "AIzaSyCfxO30dG_Tdgloom7bq0RSdTfymsi-iCc",
      authDomain: "kg-stevens-eod.firebaseapp.com",
      projectId: "kg-stevens-eod",
      storageBucket: "kg-stevens-eod.appspot.com",
      messagingSenderId: "600225486867",
      appId: "1:600225486867:web:b9b567559017be3d4c47e6"
    };
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Example: Assume admin UIDs are in this array (replace with your logic)
    const ADMIN_UIDS = ["0MbDZJCVZoXglO2t0CUGyU3krEa2"];

    auth.onAuthStateChanged(user => {
        if (user && ADMIN_UIDS.includes(user.uid)) {
            document.getElementById('admin-dashboard').style.display = 'block';

            // Fill user info card
            document.getElementById('admin-user-name').textContent = user.displayName || "Admin";
            const dateBtn = document.getElementById('date-display');
            if (dateBtn) dateBtn.textContent = new Date().toISOString().slice(0, 10);

            // Fetch extra info from Firestore if needed
            db.collection("users").doc(user.uid).get().then(doc => {
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('admin-client').textContent = data.client || "";
                    document.getElementById('admin-position').textContent = data.position || "";
                }
            });

            // Logout button
            document.getElementById('admin-logout-btn').onclick = () => {
                auth.signOut().then(() => window.location.href = "index.html");
            };

            // Initialize calendar, start realtime subscriptions, and render users summary
            if (window.initAdminCalendar) window.initAdminCalendar();
            if (window.startAdminRealtime) window.startAdminRealtime();
            renderAllUsers();
        } else if (user) {
            document.getElementById('admin-error').textContent = "You are not authorized to view this page.";
            document.getElementById('admin-dashboard').style.display = 'block';
        } else {
            window.location.href = "index.html"; // redirect to login
        }
    });
    </script>
</body>
</html>
