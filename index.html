<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>End of Day Report</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    
</style>v
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-inter">
  
  <!-- LOGIN SECTION -->
  <div id="auth-section" class="w-full max-w-sm mx-auto p-8 bg-white rounded-lg shadow-md hidden">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">EOD Report Login</h2>
    
    <input id="email" type="email" placeholder="Email"
           class="mb-3 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    <input id="password" type="password" placeholder="Password"
           class="mb-4 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    
    <button id="signInBtn"
            class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600 mb-2">Sign In</button>
    <button id="signUpBtn"
            class="bg-gray-200 text-gray-800 w-full py-2 rounded hover:bg-gray-300">Register</button>

    <p id="authMessage" class="text-sm text-red-500 text-center mt-4 hidden"></p>
  </div>

  <!-- MAIN APP SECTION -->
  <div id="main-app-container" class="hidden max-w-6xl mx-auto p-4 sm:p-6 md:p-8 w-full">
    <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8">
      
      <header class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
        <div class="text-center md:text-left">
          <h1 class="text-2xl font-bold text-green-800 mb-1">Daily Report</h1>
        </div>
        <div class="flex items-center gap-4">
          <h2 id="current-date" class="text-xl font-semibold text-green-800"></h2>
          <button id="logout-btn" class="text-sm text-red-600 font-semibold hover:underline">Logout</button>
        </div>
      </header>

      <!-- Today's Performance -->
      <div class="mb-8">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Today's Performance</h3>
        <div id="today-performance-cards" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
      </div>

      <!-- Overall Performance -->
      <div class="mb-8">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Overall Performance</h3>
        <div id="overall-performance-cards" class="grid grid-cols-2 sm:grid-cols-4 gap-4"></div>
      </div>

      <!-- Add Task -->
      <div class="bg-gray-50 p-6 rounded-lg shadow-md mb-8">
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Add New Task</h3>
        <div class="flex flex-col sm:flex-row gap-4 mb-4">
          <input type="text" id="new-task-activity" placeholder="Activity/Task"
                 class="flex-grow p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
          <select id="new-task-status"
                  class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 flex-shrink-0">
            <option value="Not Yet Started">Not Yet Started</option>
            <option value="Work in Progress">Work in Progress</option>
            <option value="Pending Approval">Pending Approval</option>
            <option value="Done">Done</option>
          </select>
          <button id="add-task-button"
                  class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-lg shadow-md flex-shrink-0">Add Task</button>
        </div>
        <textarea id="highlights-textarea" placeholder="Add highlights for today..." rows="3"
                  class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500 mb-4"></textarea>
        <div class="flex space-x-4">
          <button id="undo-button" class="bg-gray-500 text-white px-4 py-2 rounded-md disabled:opacity-50" disabled>Undo</button>
          <button id="redo-button" class="bg-gray-500 text-white px-4 py-2 rounded-md disabled:opacity-50" disabled>Redo</button>
        </div>
      </div>

      <!-- Daily Reports -->
      <div>
        <h3 class="text-xl font-semibold text-gray-700 mb-4">Daily Reports</h3>
        <div id="reports-container" class="space-y-6"></div>
      </div>
    </div>
  </div>

  <!-- Confirmation Modal -->
  <div id="confirmation-modal"
       class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex justify-center items-center z-50 hidden">
    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
      <p id="modal-message" class="text-lg font-semibold mb-4"></p>
      <div class="flex justify-end space-x-4">
        <button id="modal-cancel-btn"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-lg">No</button>
        <button id="modal-confirm-btn"
                class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg">Yes</button>
      </div>
    </div>
  </div>

  <!-- Firebase + Logic -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import {
      getAuth,
      signInWithEmailAndPassword,
      createUserWithEmailAndPassword,
      signOut,
      onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAsWm4xczbTsovHHq-pTNYu3XAkqXUBQQA",
      authDomain: "eod-login.firebaseapp.com",
      projectId: "eod-login"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const authSection = document.getElementById('auth-section');
    const appSection = document.getElementById('main-app-container');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const signInBtn = document.getElementById('signInBtn');
    const signUpBtn = document.getElementById('signUpBtn');
    const messageEl = document.getElementById('authMessage');
    const logoutBtn = document.getElementById('logout-btn');

    const showError = (msg) => {
      messageEl.textContent = msg;
      messageEl.classList.remove('hidden');
    };

    const showApp = () => {
      authSection.classList.add('hidden');
      appSection.classList.remove('hidden');
    };

    const showLogin = () => {
      appSection.classList.add('hidden');
      authSection.classList.remove('hidden');
    };

    onAuthStateChanged(auth, user => {
      if (user) {
        showApp();
        renderApp(); // assuming this exists in script.js
      } else {
        showLogin();
      }
    });

    signInBtn?.addEventListener('click', async () => {
      try {
        await signInWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        showError(err.message);
      }
    });

    signUpBtn?.addEventListener('click', async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailInput.value, passwordInput.value);
      } catch (err) {
        showError(err.message);
      }
    });

    logoutBtn?.addEventListener('click', () => {
      signOut(auth);
    });
  </script>

  <!-- Your app logic -->
  <script src="script.js"></script>
  <script type="module" src="script.js"></script>

</body>
</html>
