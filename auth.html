<!-- auth.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold text-center text-green-700 mb-6">EOD Report Login</h2>
    
    <input id="email" type="email" placeholder="Email"
           class="mb-3 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    <input id="password" type="password" placeholder="Password"
           class="mb-4 w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-green-500" />
    
    <button id="signInBtn"
            class="bg-green-500 text-white w-full py-2 rounded hover:bg-green-600 mb-2">Sign In</button>
    <button id="signUpBtn"
            class="bg-gray-200 text-gray-800 w-full py-2 rounded hover:bg-gray-300">Register</button>

    <p id="authMessage" class="text-sm text-red-500 text-center mt-4 hidden"></p>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>
