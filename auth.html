<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="logo.png">
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body class="bg-[#f0f2f5] dark:bg-[#121212] text-[#333333] dark:text-gray-100 min-h-screen flex items-center justify-center px-4">

  <div id="loader" class="fixed top-0 left-0 w-full h-full flex justify-center items-center bg-white dark:bg-[#121212] z-50">
    <div class="animate-spin w-12 h-12 border-4 border-gray-200 dark:border-gray-700 rounded-full"></div>
  </div>

  <div class="absolute top-4 right-4">
    <button onclick="document.documentElement.classList.toggle('dark')"
            class="text-sm font-medium bg-gray-200 dark:bg-gray-700 text-gray-700 dark:text-white px-3 py-1 rounded">
      <i class="fas fa-moon mr-1"></i> Toggle Dark Mode
    </button>
  </div>

  <div class="space-y-8 w-full max-w-md">

    <!-- Step 1: Email & Password -->
    <div id="step-1" class="bg-white dark:bg-[#1e1e1e] p-8 rounded-xl shadow-xl">
      <h2 class="text-2xl font-bold text-center text-[#265e9d] dark:text-white mb-6">Remote Services EOD</h2>
      <div class="space-y-4">
        <input id="email" type="email" placeholder="Email"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#265e9d] dark:bg-[#2a2a2a] dark:text-white" />
        <input id="password" type="password" placeholder="Password"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#265e9d] dark:bg-[#2a2a2a] dark:text-white" />
        <button id="signInBtn"
                class="bg-[#265e9d] text-white w-full py-2 rounded hover:bg-[#1e4b7c] flex items-center justify-center gap-2">
          <i class="fas fa-sign-in-alt"></i> Sign In
        </button>
        <button id="startRegisterBtn"
                class="bg-gray-200 text-gray-800 dark:bg-gray-600 dark:text-white w-full py-2 rounded hover:bg-gray-300">
          Register
        </button>
        <p id="authMessage" class="text-sm text-red-500 text-center mt-4 hidden"></p>
      </div>
    </div>

    <!-- Step 2: Additional Profile Info -->
    <div id="step-2" class="hidden bg-white dark:bg-[#1e1e1e] p-8 rounded-xl shadow-xl">
      <h2 class="text-xl font-bold text-center text-[#265e9d] dark:text-white mb-6">Tell us about you</h2>
      <div class="space-y-4">
        <input id="register-name" type="text" placeholder="Full Name"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#265e9d] dark:bg-[#2a2a2a] dark:text-white" />
        <input id="register-client" type="text" placeholder="Client"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#265e9d] dark:bg-[#2a2a2a] dark:text-white" />
        <input id="register-position" type="text" placeholder="Position"
               class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-[#265e9d] dark:bg-[#2a2a2a] dark:text-white" />
        <button id="completeRegisterBtn"
                class="bg-[#265e9d] text-white w-full py-2 rounded hover:bg-[#1e4b7c] flex items-center justify-center gap-2">
          <i class="fas fa-user-check"></i> Finish Registration
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="auth.js"></script>
</body>
</html>



<script>
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.getElementById('loader');
      loader.classList.add('hidden');
    });
  </script>
